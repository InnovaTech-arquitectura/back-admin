name: CI Java Maven

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd demo
          mvn clean install

      - name: Start Spring Boot Application
        run: |
          cd demo
          mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: test  # Configura el perfil adecuado

      - name: Wait for the server to start
        run: sleep 20  # Ajusta seg√∫n el tiempo que necesite tu servidor para arrancar

      - name: Run tests
        run: |
          mvn test

  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Merge pull request
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout dev
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
          git push origin dev
