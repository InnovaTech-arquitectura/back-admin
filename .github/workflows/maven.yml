name: CI Java Maven

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd demo   # Cambia a la carpeta correcta donde está el archivo pom.xml
          mvn clean install

      - name: Start Spring Boot Application
        run: |
          cd demo  # Asegúrate de estar en la carpeta demo
          mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Wait for the server to start
        run: sleep 20  # Ajusta el tiempo de espera si es necesario

      - name: Run tests
        run: |
          cd demo  # Cambia a la carpeta demo antes de ejecutar las pruebas
          mvn test

  auto-merge:
    needs: test  # Asegura que el job de test termine exitosamente antes de auto-merge
    runs-on: ubuntu-latest
    if: ${{ success() && github.event.pull_request.merged == false }}  # Solo si los tests pasan y la PR no está ya mergeada
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
  
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
  
      - name: Check for merge conflicts
        id: conflict-check  # Añade un id para referenciarlo
        run: |
          git fetch origin
          git checkout dev
          if ! git merge --no-ff --no-commit ${{ github.event.pull_request.head.ref }}; then
            echo "Merge conflict detected!" && exit 1
          fi

      - name: Merge pull request
        if: ${{ steps.conflict-check.outcome == 'success' }}
        run: |
          git commit -m "Auto-merge from GitHub Actions"
          git push origin dev

  notify-conflict:
    needs: auto-merge
    if: failure()  # Solo se ejecuta si el merge falla
    runs-on: ubuntu-latest
    steps:
      - name: Notify about merge conflict
        run: echo "Merge conflict detected, cannot auto-merge PR!"
