name: CI Java Maven

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd demo   # Cambia a la carpeta correcta donde está el archivo pom.xml
          mvn clean install

      - name: Start Spring Boot Application
        run: |
          cd demo  # Asegúrate de estar en la carpeta demo
          mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Wait for the server to start
        run: sleep 20  # Ajusta el tiempo de espera si es necesario

      - name: Run tests
        run: |
          cd demo  # Cambia a la carpeta demo antes de ejecutar las pruebas
          mvn test
  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2  # Asegura que el repositorio esté clonado
  
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
  
      - name: Merge pull request
        run: |
          git checkout dev
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
          git push origin dev

