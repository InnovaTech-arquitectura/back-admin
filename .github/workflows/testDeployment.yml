name: TestDeployment

on:
  pull_request:
    branches:
      - main  # Cambiar a la rama main
  push:
    branches:
      - main  # Cambiar a la rama main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean install

      - name: Run tests
        run: |
          cd demo
          mvn test
