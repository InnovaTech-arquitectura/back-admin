plugins {
    id 'org.springframework.boot' version '3.2.0' // Replace with your version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.example' // Replace with your desired group
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '19' // Change this line

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
